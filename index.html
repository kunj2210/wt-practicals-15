<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            vertical-align: middle;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center">Student Management System</h2>
                        <form id="studentForm" class="mt-3">
                            <div class="mb-3">
                                <label for="first name" class="form-label">First Name</label>
                                <input type="text" id="fname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="middle name" class="form-label">Middle Name</label>
                                <input type="text" id="mname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="last name" class="form-label">Last Name</label>
                                <input type="text" id="lname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Gender" class="form-label">Gender</label><br>
                                <input type="radio" id="Gender" name="Gender" value="Male" required>Male
                                <input type="radio" id="Gender" name="Gender" value="Female" required>Female
                                <input type="radio" id="Gender" name="Gender" value="Other" required>Other
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" id="age" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Enrollement ID" class="form-label">EnrollementID</label>
                                <input type="text" id="EnrollementID" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input type="number" id="phone" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Address" class="form-label">Address</label>
                                <input type="text" id="Address" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Student</button>
                        </form>
                        <button class="btn btn-primary w-100 my-1" id="clear-students-button">Clear Student</button>

                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h3 class="mt-5 text-center">Student List</h3>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>FirstName</th>
                            <th>Middlename</th>
                            <th>Lastname</th>
                            <th>age</th>
                            <th>EnrollementID</th>
                            <th>ContactNumber</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
